addr:<br>
<input type="text" id="url" size="100" value="http://localhost:8080/"></input><br>
data:<br>
<textarea id="xmldata" cols="100" rows="5"></textarea><br>
<input type="button" value="get" id="get"></button>
<input type="button" value="post" id="post"></button>
<input type="button" value="delete" id="del"></button>
<div id="output"></div>
<script>

  document.getElementById("get").addEventListener('click', get);
  document.getElementById("post").addEventListener('click', post);
  document.getElementById("del").addEventListener('click', del);

  function get(event) {
    var q = setup(event);
    var url = document.getElementById("url").value;
    q.open("GET", url, true);
    q.send();
  }

  function post(event) {
    var q = setup(event);
    var url = document.getElementById("url").value;
    q.open("POST", url, true);
    q.setRequestHeader("Content-Type", "application/json");
    var data = document.getElementById("xmldata").value;
    q.send(data);
  }

  function del(event) {
    var q = setup(event);
    var url = document.getElementById("url").value;
    q.open("DELETE", url, true);
    q.send();
  }

  function setup(event) {
    event.preventDefault();
    event.stopPropagation();
    var q = new XMLHttpRequest();
    q.onreadystatechange = receive;
    return q;
    function receive() {
      if (this.readyState != XMLHttpRequest.DONE)
        return;
      document.getElementById("output").innerHTML = this.responseText;
    }
  }
</script>
